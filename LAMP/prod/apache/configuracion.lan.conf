<VirtualHost *:80>
    ServerName ${SERVER_NAME}
    Redirect / https://${SERVER_NAME}
</VirtualHost>

<VirtualHost *:443>
    ServerName ${SERVER_NAME}

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/${SSLCertificateFile}
    SSLCertificateKeyFile /etc/ssl/private/${SSLCertificateKeyFile}

    DocumentRoot "/app"

    <Directory /app>
        Require all granted
        AllowOverride All
    </Directory>

</VirtualHost>